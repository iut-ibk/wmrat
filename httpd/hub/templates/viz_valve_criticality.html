{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 main-view">
            <div class="table-container">
                <table id="result-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Valve ID</th>
                            <th scope="col">Demand not Fulfilled (l/s)</th>
                            <th scope="col">#Nodes directly affected</th>
                            <th scope="col">#Nodes indirectly affected</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div id="map"></div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-warning">Download</button>
        </div>
        <div class="col-md-4 text-center" id="status-line">
            <p>Click table entry to inspect valve criticality.</p>
        </div>
        <div class="col-md-4 text-right">
            <!-- TODO <button class="btn btn-primary">Change Style</button> -->
        </div>
    </div>
</div>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"/>

<script>
    $(document).ready(function() {
        let result_json = {{ result|safe }};
        let tableData = [];
        
        result_json.forEach(function(item) {
            let rowData = [
                item[0],  // Valve ID
                parseFloat(item[1]).toFixed(2),  // Demand not Fulfilled
                item[4].length,  // #Nodes directly affected
                item[5].length   // #Nodes indirectly affected
            ];
            tableData.push(rowData);
        });

        let table = $('#result-table').DataTable({
            "pageLength": 25,
            "data": tableData,
            "order": [[1, 'desc']],
        });

        $('#result-table tbody').on('click', 'tr', function () {
            let data = table.row(this).data();
            let index = table.row(this).index();
            let directNodes = result_json[index][4];
            let indirectNodes = result_json[index][5];
            let diff = result_json[index][1];

            // Reset styles for all nodes
            nodes.eachLayer(function (layer) {
                layer.setStyle({
                    color: colors[layer.feature.properties.type],
                    weight: 2,
                    radius: 2
                });
            });

            // Highlight directly and indirectly affected nodes
            nodes.eachLayer(function (layer) {
                let nodeID = layer.feature.properties.id;
                if (directNodes.includes(nodeID)) {
                    layer.setStyle({
                        color: '#ff0000',
                        weight: 8,
                        radius: 4
                    });
                } else if (indirectNodes.includes(nodeID)) {
                    layer.setStyle({
                        color: 'darkorange',
                        weight: 8,
                        radius: 4
                    });
                }
            });

            valveName = result_json[index][0];

            links.eachLayer(function (layer) {
                if (layer.feature.properties.id === valveName) {
                    layer.setStyle({
                        color: 'darkgreen',
                        weight: 30,
                    });
        
                    /*
                    map.flyToBounds(layer.getBounds().pad(0.1), {
                        duration: 1,
                        maxZoom: 16,
                    });
                    */
        
                    layer.openPopup();
                }
                else {
                    layer.setStyle({
                        color: colors[layer.feature.properties.type],
                        weight: 2, //XXX: original
                    });
                }
            });



            // Update status line
            document.getElementById('status-line').innerText = `Demand not fulfilled: ${parseFloat(diff).toFixed(2)} l/s. Nodes impacted: ${parseFloat(directNodes.length)} direct and ${parseFloat(indirectNodes.length)} indirect`;

            // Highlight the clicked row
            $('#result-table tbody tr').removeClass('table-active');
            $(this).addClass('table-active');
        });
    });

    let attrib = 'Datenquelle: <a href="https://basemap.at">basemap.at</a>';

    var url_grau = 'https://{s}.wien.gv.at/basemap/bmapgrau/normal/google3857/{z}/{y}/{x}.png';
    var tilelayer_grau = L.tileLayer(url_grau, { maxZoom: 22, attribution: attrib, subdomains: ['maps1', 'maps2', 'maps3', 'maps4']});

    var map = new L.Map('map', { zoom: 14, layers: [tilelayer_grau]});

    drawnItems = L.featureGroup().addTo(map);

    let colors = {{ colors|safe }};

    var links_geojson = {{ links|safe }};
    var nodes_geojson = {{ nodes|safe }};

    let links = L.geoJson(links_geojson, {
        style: function(feature) {
            let link_type = feature.properties.type;
            return {
                color: colors[link_type],
                weight: 2,
            }
        },
        onEachFeature: function(feature, layer) {
            let content = '<div class="popup-content"><table class="table table-bordered table-striped">';
            Object.keys(feature.properties).forEach(function(key) {
                if (typeof feature.properties[key] === 'object') {
                    // handle nested object
                    content += '<tr><td colspan="2" class="font-weight-bold">' + key + ':</td></tr>';
                    Object.keys(feature.properties[key]).forEach(function(subkey) {
                        content += '<tr><td class="font-weight-bold">' + subkey + ':</td><td>' + feature.properties[key][subkey] + '</td></tr>';
                    });
                } else {
                    // handle regular property
                    content += '<tr><td class="font-weight-bold">' + key + ':</td><td>' + feature.properties[key] + '</td></tr>';
                }
            });
            content += '</table></div>';
            layer.bindPopup(content);
        }
    });

    let nodes = L.geoJson(nodes_geojson, {
        pointToLayer: function (feature, latlng) {
            let node_type = feature.properties.type;
            return L.circleMarker(latlng, {
                // Stroke properties
                color: colors[node_type],
                opacity: 0.75,
                weight: 2,

                // Fill properties
                fillColor: '#5EA4D4',
                fillOpacity: 1.0,

                radius: 2
            });
        },
        onEachFeature: function(feature, layer) {
            let content = '<div class="popup-content"><table class="table table-bordered table-striped">';
            Object.keys(feature.properties).forEach(function(key) {
                if (typeof feature.properties[key] === 'object') {
                    // handle nested object
                    content += '<tr><td colspan="2" class="font-weight-bold">' + key + ':</td></tr>';
                    Object.keys(feature.properties[key]).forEach(function(subkey) {
                        content += '<tr><td class="font-weight-bold">' + subkey + ':</td><td> ' + feature.properties[key][subkey] + '</td></tr>';
                    });
                } else {
                    // handle regular property
                    content += '<tr><td class="font-weight-bold">' + key + ':</td><td>' + feature.properties[key] + '</td></tr>';
                }
            });
            content += '</table></div>';
            layer.bindPopup(content);
        }
    });

    drawnItems.addLayer(nodes);
    drawnItems.addLayer(links);

    map.fitBounds(drawnItems.getBounds());

</script>

{% endblock %}
