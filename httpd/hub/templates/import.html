{% extends "base.html" %}

{% block content %}

<div class="container">

<div class="row" style="margin-top: 32px;">

<form action="{% url 'import_network' %}" method="post" id="main_form" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="form-row">

    <div class="form-group col-md-4">
        <label for="epanet_model_name" class="form-label">Network name</label>
        <input type="text" class="form-control" id="epanet_model_name" name="epanet_model_name" value="EPANET Test Network">
    </div>

    <div class="form-group col-md-4">
        <label for="id_epanet_file" class="form-label">Select file</label>
        <input type="file" class="form-control" name="epanet_file" required id="id_epanet_file">
    </div>

    <div class="form-group col-md-4">
        <label for="id_epsg" class="form-label">EPSG Code</label>
        <input type="text" class="form-control" id="id_epsg" name="id_epsg" value="...">
    </div>

    </div>

    <button id="thebutton" type="submit" class="btn btn-success"><i class="fas fa-upload"></i> Import</button>
</form>

</div>

</div>

<script>
    console.log("...");
</script>

{% endblock %}
