{% extends "base.html" %}

{% block content %}

<!-- main content -->
<main class="container">
    <div class="content">

        <div class="row" style="margin-top: 32px;">

            <!-- args -->
            <div class="col-sm-12">

                <form class="row g-3" action="{% url 'import_network' %}" method="post" id="main_form" enctype="multipart/form-data">

                    {% csrf_token %}

                    <div class="col-md-3">
                        <label for="epanet_model_name" class="form-label">Network name</label>
                        <input type="text" class="form-control" id="epanet_model_name" name="epanet_model_name" value="EPANET Test Network">
                    </div>

                    <div class="col-md-3">
                        <label for="id_epanet_file" class="form-label">Select file</label>
                        <input type="file" class="form-control" name="epanet_file" required id="id_epanet_file">
                    </div>

                    <div class="col-12">
                        <button id="thebutton" type="submit" class="btn btn-success"><i class="fas fa-upload"></i> Import</button>
                    </div>

                </form>

            </div>

        </div>

        <!--
        <div class="row" style="margin-top: 10px;">
            <div id="alert-ui" class="alert alert-primary" role="alert">
                You have to provide an EPANET input file.
            </div>
        </div>
        -->

    </div>
</main>

<script>
    console.log("...");
</script>

{% endblock %}
